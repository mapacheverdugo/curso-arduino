<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba de Markdown</title>
</head>
<body>
    <div id="markdown"></div>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/8.4.2/markdown-it.min.js"></script>
    <script src="js/markdown-it-emoji.min.js"></script>
    <script src="js/markdown-it-sub.min.js"></script>
    <script src="js/markdown-it-sup.min.js"></script>
    
    <script>
        var md = window.markdownit()
                    .use(window.markdownitEmoji)
                    .use(window.markdownitSub)
                    .use(window.markdownitSup);
        

        $.get( "https://gist.githubusercontent.com/mapacheverdugo/183bceb070dd0d286497a48422fe0295/raw/455f67f07ea198fcbef8130eeaa4ec9c6bf52313/Lectura%2520an%25C3%25A1loga.md", function(data) {
            $('#markdown').html(md.render(data));
        });
        
    </script>
</body>
</html>
